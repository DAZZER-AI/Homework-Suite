<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homework Suite Mobile Preview</title>
  <style>
    body{margin:0;display:grid;place-items:center;min-height:100vh;background:#f3efad;font-family:Inter,system-ui}
    .phone{width:390px;border-radius:30px;background:#fffef2;padding:18px;box-shadow:0 20px 40px rgba(0,0,0,.2);display:grid;gap:12px}
    .hero{background:#fff;border-radius:20px;padding:14px;box-shadow:0 10px 20px rgba(0,0,0,.08)}
    .cta{display:block;width:100%;border:0;border-radius:999px;background:#1d4ed8;color:#fff;padding:10px;font-weight:700}
    .card{background:#fff;border-radius:16px;padding:12px;box-shadow:0 8px 14px rgba(0,0,0,.06)}
    .progress{background:#111827;color:#e2e8f0;border-radius:16px;padding:12px}
    h1,h2,h3,p{margin:0}
    .muted{font-size:12px;color:#6b7280;text-transform:uppercase;letter-spacing:.08em}
  </style>
</head>
<body>
  <div class="phone">
    <h1>Homework Suite</h1>
    <p style="color:#4b5563">Level up your brain</p>
    <div class="hero">
      <p class="muted">Daily Quest</p>
      <h2>Complete 3 assignments for a streak bonus</h2>
      <button class="cta">Start Challenge</button>
    </div>
    <h3>Active Missions</h3>
    <div class="card"><strong>Fractions Boss Battle</strong><p>Math • Level 3 • 18 min</p></div>
    <div class="card"><strong>Timeline Builder</strong><p>History • Level 2 • 15 min</p></div>
    <div class="card"><strong>Word Warriors</strong><p>Vocabulary • Level 4 • 20 min</p></div>
    <div class="progress"><p class="muted" style="color:#94a3b8">Progress</p><h3>Level 12 • 88% mastery this week</h3></div>
  </div>
</body>
</html>
